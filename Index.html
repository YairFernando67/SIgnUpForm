<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign up Form</title>
</head>

<body>
  <header class="signInHeader">
    <div class="signText">
      <small>Already have an Intuit account?</small>
      <a href="#" class="signlink">I forgot my User ID or Password</a>
    </div>
    <div class="btn">
      <button class="signBtn">
        <div class="lock">
          <img src="img/lock2.png" alt="lock">
          Sign In
        </div>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="form">
      <div class="header">
        <figure>
          <a class="img">
           
          </a>
        </figure>
        </h1>
        <div class="headerForm">
          <ul>
            <div class="center">
              <div class="group">
                <li class="mint">   
                </li>
                <small>mint</small>
              </div>
              <div class="group">
                <li class="quickbooks">
                </li>
                <small>quickbooks</small>
  
              </div>
              <div class="group">
                <li class="turbotax">
                </li>
                <small>turbotax</small>
  
              </div>
            </div>
          </ul>
        </div>
      </div>
      <div class="form">
        <div class="content">
          <h2>Create an Intuit account</h2>
          <p>One account for everything Intuit, including Mint.</p>
          <small>Learn more</small>
          <form>
            <div class="email">
              <label for="email">Email or user ID</label>
              <input type="email" placeholder="Enter your email" id="email">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your pasword" id="password">
            </div>
            <div class="checkbox">                
                <input type="checkbox">
                <p>Remember me</p> 
            </div>
            <div class="btnsubmit">
              <button class="btn">Submit</button>
            </div>
            
          </form>
          <div class="terms">

          </div>
          <footer class="footerForm">

          </footer>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="footer">

    </div>
  </footer>


</body>

</html>
