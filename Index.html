<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/Normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign up Form</title>
</head>

<body>
  <div class="signInHeader">
    <div class="signText">
      <small>Already have an Intuit account?</small>
      <a href="#" class="signlink">I forgot my User ID or Password</a>
    </div>
    <div class="btn">
      <button class="signBtn">
      <div class="lock">
        <img src="img/lock.png" alt="lock">
        Sign In
      </div>        
      </button>
    </div>
  </div>

  <div class="container">
    <div class="form">
      <div class="header">
        <h1>
          <img src="img/intuitlogo.png" alt="Logo">
        </h1>
        <div class="headerForm">
          <ul>
            <li>
              <div>
                <img src="img/Mint.png" alt="icon">
                <small>mint</small>
              </div>
            </li>
            <li>
              <div>
                <img src="img/quickbooks.png" alt="quickbooks">
                <small>quickbooks</small>
              </div>
            </li>
            <li>
              <div>
                <img src="img/turbotax.png" alt="turbotax">
                <small>turbotax</small>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="form">
        <div class="content">
          <h2>Create an Intuit account</h2>
          <p>One account for everything Intuit, including Mint.</p>
          <small>Learn more</small>
        </div>
        <form action="">

        </form>
        <div class="terms">

        </div>
      </div>
      <div class="footerForm">

      </div>
    </div>
  </div>

  <footer>
    <div class="footer">

    </div>
  </footer>


</body>

</html>
